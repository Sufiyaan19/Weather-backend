    <!-- Feedback Content -->
    <div class="container mt-5">
        <h2 class="text-white text-center mb-4">Feedback & Contact</h2>

        <!-- Feedback Form -->
        <div class="card border-2 border-white rounded-5" style="background: linear-gradient(to top, rgba(0, 0, 0, 0.6) 50%, rgba(0, 0, 0, 0.7) 50%); max-width: 600px; margin: 0 auto;">
            <div class="card-body text-white">
                <h5 class="card-title">We Value Your Feedback</h5>
                <form id="feedbackForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="4" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Rating</label>
                        <div>
                            <input type="radio" name="rating" value="1"> ★
                            <input type="radio" name="rating" value="2"> ★★
                            <input type="radio" name="rating" value="3"> ★★★
                            <input type="radio" name="rating" value="4"> ★★★★
                            <input type="radio" name="rating" value="5"> ★★★★★
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Submit Feedback</button>
                </form>
                <div id="feedbackMessage" class="mt-3" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            const rating = document.querySelector('input[name="rating"]:checked')?.value || 'N/A';

            // Simulate submission
            const messageDiv = document.getElementById('feedbackMessage');
            messageDiv.style.display = 'block';
            messageDiv.className = 'alert alert-success';
            messageDiv.textContent = 'Thank you for your feedback! We appreciate your input.';

            // Clear form
            this.reset();
        });
    </script>
